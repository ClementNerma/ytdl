[package]
name = "ytdl"
version = "0.12.8"
edition = "2021"

[dependencies]
clap = { version = "4.5.26", features = ["derive"] }
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.135"
walkdir = "2.5.0"
regex = "1.11.1"
rayon = "1.10.0"
indicatif = "0.17.9"
colored = "3.0.0"
dirs = "5.0.1"
anyhow = "1.0.95"
inquire = "0.7.5"
time = { version = "0.3.37", features = [
    "formatting",
    "parsing",
    "local-offset",
] }
pomsky = "0.11.0"
pomsky-macro = "0.11.0"
unicode-width = "0.2.0"
once_cell = "1.20.2"
terminal_size = "0.4.1"
reqwest = { version = "0.12.12", features = ["blocking", "native-tls-vendored"] }
mime_guess = "2.0.5"
