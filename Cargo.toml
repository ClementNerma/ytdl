[package]
name = "ytdl"
version = "0.8.0"
edition = "2021"

[dependencies]
clap = { version = "4.3.11", features = ["derive"] }
serde = { version = "1.0.171", features = ["derive"] }
serde_json = "1.0.100"
walkdir = "2.3.3"
lazy_static = "1.4.0"
regex = "1.9.1"
rayon = "1.7.0"
indicatif = "0.17.5"
colored = "2.0.4"
dirs = "5.0.1"
anyhow = "1.0.71"
termsize = "0.1.6"
inquire = "0.6.2"
time = { version = "0.3.23", features = [
    "formatting",
    "parsing",
    "local-offset",
] }
pomsky = "0.10.0"
pomsky-macro = "0.10.0"
unicode-width = "0.1.10"
