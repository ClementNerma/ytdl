[package]
name = "ytdl"
version = "0.7.3"
edition = "2021"

[dependencies]
clap = { version = "4.1.8", features = ["derive"] }
serde = { version = "1.0.155", features = ["derive"] }
serde_json = "1.0.94"
walkdir = "2.3.2"
lazy_static = "1.4.0"
regex = "1.7.1"
rayon = "1.7.0"
indicatif = "0.17.3"
colored = "2.0.0"
dirs = "4.0.0"
anyhow = "1.0.69"
termsize = "0.1.6"
inquire = "0.6.0"
time = { version = "0.3.20", features = [
    "formatting",
    "parsing",
    "local-offset",
] }
pomsky = "0.9.0"
pomsky-macro = "0.9.0"
unicode-width = "0.1.10"
