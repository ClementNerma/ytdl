[package]
name = "ytdl"
version = "0.9.4"
edition = "2021"

[dependencies]
clap = { version = "4.4.3", features = ["derive"] }
serde = { version = "1.0.188", features = ["derive"] }
serde_json = "1.0.107"
walkdir = "2.4.0"
regex = "1.9.5"
rayon = "1.7.0"
indicatif = "0.17.6"
colored = "2.0.4"
dirs = "5.0.1"
anyhow = "1.0.75"
termsize = "0.1.6"
inquire = "0.6.2"
time = { version = "0.3.28", features = [
    "formatting",
    "parsing",
    "local-offset",
] }
pomsky = "0.10.0"
pomsky-macro = "0.10.0"
unicode-width = "0.1.10"
once_cell = "1.18.0"
